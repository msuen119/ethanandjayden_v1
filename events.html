<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ethan and Jayden</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/events.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</head>

<script>

$(document).ready(function () {

    $.ajax({
        type:       "GET",
        url:        "xml/events.xml",
        dataType:   "xml",
        success:    function(xml) {
            readXML(xml);
        }
    });

});

function readXML(xml) {
	
	var html = "";
	
	$(xml).find("event").each(function() {  // for every event
		var orientation = $(this).find("orientation").text();
		if( orientation == 'landscape') {
			html += "<div style=\"float:left; margin-left:100px\" class=\"event_text\">"+$(this).find("name").text()+"</div>";
			html += "<div style=\"float:right; margin-right: 100px;\" class=\"event_text\">"+$(this).find("date").text()+"</div>";
			html += "<div class=\"landscape\"><img class=\"dropShadow\" width=\"500px\" src=\""+$(this).find("image").text()+"\"/></div>";
			html += "<div class=\"event_description\">"+$(this).find("description").text()+"</div>";
		}
		else if( orientation == 'portrait' ) {
			html += "<div style=\"float:left; margin-left:100px\" class=\"event_text\">"+$(this).find("name").text()+"</div>";
			html += "<div style=\"float:right; margin-right: 300px;\" class=\"event_text\">"+$(this).find("date").text()+"</div>";
			html += "<div class=\"portrait\"><img class=\"dropShadow\" width=\"300px\" src=\""+$(this).find("image").text()+"\"/></div>";
			html += "<div class=\"event_description\">"+$(this).find("description").text()+"</div>";
		}
	});
	
	$(".content").append(html);
}

</script>

<body>
  <div class="banner"><img src="images/banner.gif"/></div>
  <div class="page">

      <div class="menu left"><a href="index.html" onmouseover="highlight('home')" onmouseout="unhighlight('home')"><img id="home" src="images/home.jpg"/></a></div>
      <div class="menu"><a href="gallery.html" onmouseover="highlight('gallery')" onmouseout="unhighlight('gallery')"><img id="gallery" src="images/gallery.jpg"/></a></div>
      <div class="menu"><a href="events.html" onmouseover="highlight('events')" onmouseout="unhighlight('events')"><img id="gallery" src="images/gallery.jpg"/></a></div>
    </div>
    <div class="divider"></div>
    <div class="content events">
      <div class="headlines">Latest Events</div>
    </div>
    <div class="divider"></div>
  </div>
</body>    
</html>
